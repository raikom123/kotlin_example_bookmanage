<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title th:text="#{error.title}">書籍管理システム</title>
</head>
<body>
    <div class="container" layout:fragment="content">
        <div class="header clearfix">
            <h3 class="text-muted" th:text="#{system.title}">書籍管理システム</h3>
        </div>
        <div class="jumbotron">
            <h1 th:text="#{label.occureedError}">エラーが発生しました。</h1>
            <a type="button"
               class="btn btn-success"
               href="./books.html"
               th:href="@{/}"
               th:text="#{label.backToBookManageSystem}"
            >
            書籍管理システムに戻る
            </a>
        </div>
    </div>
</body>
</html>
