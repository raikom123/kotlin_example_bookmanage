<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1,
                   shrink-to-fit=no">
    <meta name="description"
          content="APP DESCRIPTION">
    <meta name="author"
          content="YOUR NAME">
    <title th:text="#{system.title}">書籍管理システム</title>
    <link rel="stylesheet"
          th:href="@{/css/bootstrap-4.4.1.min.css}">
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted" th:text="#{system.title}">書籍管理システム</h3>
      </div>
      <div class="alert alert-danger" th:if="${loginFailure}" th:text="#{login.error}">
        Invalid username and password.
      </div>
      <div class="alert alert-info" th:if="${logout}" th:text="#{login.logout}">
        You have been logged out.
      </div>
      <div class="alert alert-danger" th:if="${sessionInvalid}" th:text="#{login.sessioninvalid}">
        invalid session id. please sign in again.
      </div>
      <div class="jumbotron">
        <form th:action="@{/authenticate}" method="post">
          <div>
            <label>
              <span th:text="#{login.label.username}">User Name</span> :
              <input type="text" name="username"/>
            </label>
          </div>
          <div>
            <label>
              <span th:text="#{login.label.password}">Password</span> :
              <input type="password" name="password"/>
            </label>
          </div>
          <div>
            <button type="submit" th:text="#{login.label.loginButton}">Sign in</button>
          </div>
        </form>
      </div>
    </div>

    <script th:src="@{/js/vendor/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/vendor/popper-1.16.0.min.js}"></script>
    <script th:src="@{/js/bootstrap-4.4.1.min.js}"></script>
  </body>
</html>
