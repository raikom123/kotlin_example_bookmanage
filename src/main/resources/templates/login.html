<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
  <head>
    <title>ログイン</title>
  </head>
  <body>
    <div class="container" layout:fragment="content">
      <div class="header clearfix">
        <h3 class="text-muted" th:text="#{system.title}">書籍管理システム</h3>
      </div>
      <div class="alert alert-danger" th:if="${loginFailure}" th:text="#{login.error}">
        Invalid username and password.
      </div>
      <div class="alert alert-info" th:if="${logout}" th:text="#{login.logout}">
        You have been logged out.
      </div>
      <div class="alert alert-danger" th:if="${sessionInvalid}" th:text="#{login.sessioninvalid}">
        invalid session id. please sign in again.
      </div>
      <div class="jumbotron">
        <form th:action="@{/authenticate}" method="post">
          <div>
            <label>
              <span th:text="#{login.label.username}">User Name</span> :
              <input id="username" type="text" name="username"/>
            </label>
          </div>
          <div>
            <label>
              <span th:text="#{login.label.password}">Password</span> :
              <input id="password" type="password" name="password"/>
            </label>
          </div>
          <div>
            <button id="loginButton" type="submit" th:text="#{login.label.loginButton}">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
